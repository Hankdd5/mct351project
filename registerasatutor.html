<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registerasatutor.css">
    <title>WELCOME</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>EASYTUTOR</h1>
        </div>
        <nav>
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="./about.html">About</a></li>
             <li><a href="enroll.html">Become a student</a></li>
             <li><a href="contact.html">Contact</a></li>
             <li><a href="service.html">Our Service</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>REGISTER</h1>
        <form id="registrationForm">
            <div class="left">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName">
                <br>
                <label for="email">Email</label>
                <input type="text" id="email">
                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
                <br>
                <label for="subject">Your Subject of Expertise</label>
                <select id="subject">
                    <option value="Mathematics">Mathematics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Biology">Biology</option>
                    <option value="Basic Science">Basic Science</option>
                    <option value="Technical Drawing">Technical Drawing</option>
                    <option value="Basic Technology">Basic Technology</option>
                    <option value="Computer Studies">Computer Studies</option>
                    <option value="Civic Education">Civic Education</option>
                    <option value="Economics">Economics</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Fine Arts">Fine Arts</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Geography">Geography</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Commerce">Commerce</option>
                    <option value="MCT 351">MCT 351</option>
                </select>
                <br>
                <label for="experience">Years Of Experience</label>
                <input type="text" id="experience">
                <br>
                <label for="accountNumber">Account number</label>
                <input type="text" id="accountNumber">
                <br>
                <label for="bankName">Name of Bank</label>
                <input type="text" id="bankName">
            </div>
            <div class="right">
                <br>
                <label for="certification">Proof of Certification</label>
                <input type="file" id="certification">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber">
                <br>
                <label for="country">Country</label>
                <input type="text" id="country">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password">
                <br>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
                <br>
                <label for="sex">Sex</label>
                <select id="sex">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="OTHER">OTHER</option>
                </select>
                <br>
                <label for="referral">How did you hear about us</label>
                <select id="referral">
                    <option value="Social Media">Social Media</option>
                    <option value="Friend">Friend</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="under">
                <div class="labels">
                    <label for="aboutYou">Tell us about you</label>
                    <textarea id="aboutYou"></textarea>
                </div>
                <div class="btn">
                    <button type="button" onclick="saveFormData()">SUBMIT</button>
                </div>
                <a href="teacher.html" id="autoClickButton"><button>Invisible</button></a>
            </div>
        </form>
    </div>

    <script>
        function saveFormData() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                dob: document.getElementById('dob').value,
                subject: document.getElementById('subject').value,
                experience: document.getElementById('experience').value,
                accountNumber: document.getElementById('accountNumber').value,
                bankName: document.getElementById('bankName').value,
                certification: document.getElementById('certification').files[0] ? document.getElementById('certification').files[0].name : '',
                phoneNumber: document.getElementById('phoneNumber').value,
                country: document.getElementById('country').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                sex: document.getElementById('sex').value,
                referral: document.getElementById('referral').value,
                aboutYou: document.getElementById('aboutYou').value
            };

            const formDataJSON = JSON.stringify(formData);

            localStorage.setItem('formData', formDataJSON);

            alert('Form data saved successfully!');

            const button = document.getElementById("autoClickButton");

                function simulateClick() {
                    button.click();
                }

            simulateClick()
        }
    </script>
</body>
</html>
